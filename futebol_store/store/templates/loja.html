{% extends 'base.html' %}

{% block content %}
    <h1>Loja</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Preço: R$ {{ product.price }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px;">
                {% endif %}
                <a href="{% url 'product_detail' product.id %}">Ver detalhes</a>
            </div>
        {% empty %}
            <p>Não há produtos disponíveis no momento.</p>
        {% endfor %}
    </div>
{% endblock %}
