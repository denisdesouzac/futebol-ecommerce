{% extends 'base.html' %}

{% block conteudo %}
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Lato|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
    /* Reset básico e estilos globais */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
    }

    .loja {
        position: relative;
        width: 100%;
        height: 250px;
        overflow: hidden;
        text-align: center;
    }

    .loja img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .loja::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Preto com 50% de opacidade */
        z-index: 1; /* Coloca a camada sobre a imagem */
    }

    .loja h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        margin: 0;
        font-size: 3rem;
        padding: 10px;
        border-radius: 10px; /* Arredonda as bordas do fundo */
        text-transform: uppercase; /* Converte o texto para maiúsculas */
        z-index: 2; /* Garante que o texto fique acima da camada */
    }

    /* Container para a lista de produtos */
    .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }

    /* Estilo para cada item de produto */
    .product {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        width: 300px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product img {
        width: 100%; /* Faz a imagem preencher a largura do container */
        min-height: 400px; /* Define uma altura fixa para a imagem */
        object-fit: cover; /* Garante que a imagem cubra o container sem distorcer */
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product h2 {
        margin-bottom: 10px;
        font-size: 1.5rem;
        color: #333;
    }

    .product p {
        margin-bottom: 10px;
        font-size: 1rem;
    }

    .product img {
        max-width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .product a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .product a:hover {
        background-color: #0056b3;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .product-list {
            flex-direction: column;
            align-items: center;
        }

        .product {
            width: 90%;
            max-width: 500px;
        }
    }
    </style>

    <div class="loja">
        <h1>Loja</h1>
        <img src="/media/carrossel2.jpg" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <!-- <p>{{ product.description }}</p> -->
                <p>Preço: R$ {{ product.price }}</p>
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <a href="{% url 'product_detail' product.id %}">Ver detalhes</a>
            </div>
        {% empty %}
            <p>Não há produtos disponíveis no momento.</p>
        {% endfor %}
    </div>
{% endblock %}
