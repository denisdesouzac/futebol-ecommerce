{% extends "base.html" %}

{% block titulo %}
    Login
{% endblock %}

{% block conteudo %}
    <h2>Login</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            <p>Usuário ou senha inválidos. Tente novamente.</p>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Login</button>
    </form>
{% endblock %}
