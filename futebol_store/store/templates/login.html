{% extends "base.html" %}

{% block titulo %}
    Login
{% endblock %}

{% block conteudo %}
    <style>
        /* Estilos para a tela de login */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .login-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .login-container .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container form .form-group {
            margin-bottom: 20px;
        }

        .login-container form .form-group label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container form .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        }

        .login-container form button {
            height: 50px;
            font-size: 1.1em;
            padding: 0 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container form button:hover {
            background-color: #0056b3;
        }

        .login-container form button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
        }
    </style>

    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            <p>Usuário ou senha inválidos. Tente novamente.</p>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
